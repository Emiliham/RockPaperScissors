<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h1>Rock Paper Scissors</h1>
            <img src="./images/rps.png" alt="RockPaperScissor">
        </div>
        
        <p class = "info">First to win 5 rounds wins the game. Lets go!</p>

        <img id="rock" src="./images/stone.png" alt="Rock" class="imageRPS">
        <img id="paper" src="./images/paper.png" alt="Paper" class="imageRPS">
        <img id="scissors" src="./images/scissors.png" alt="Scissors" class="imageRPS">

        <div id="results" class = "info"></div>
    </div>

    <div id="screen-cover">
        <div id="reveal-box">
            <h2>The computer chose:</h2>
            <img id="computer-choice" src="" alt="">
            <p>Click anywhere to continue playing</p>
        </div>
    </div>
        
    
    <script src="rps.js"></script>
</body>
</html>
